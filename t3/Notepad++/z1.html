	<h1 align='center'>Думи мої думи</h1>
	<p align='center'>Думи мої, думи мої,<br>
Лихо мені з вами!<br>
Нащо стали на папері<br>
Сумними рядами?..</p>
<p align='center'>Чом вас вітер не розвіяв<br>
В степу, як пилину?<br>

Як свою дитину?…</p>
